      from {

    @keyframes fadeInUp {

        transform: translateY(0);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        1000px 200px #fff, 300px 400px #fff, 700px 100px #fff, 
        400px 600px #fff, 200px 300px #fff, 500px 700px #fff, 
        800px 500px #fff, 600px 800px #fff;
      animation: moveStars 50s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }
  </style>
